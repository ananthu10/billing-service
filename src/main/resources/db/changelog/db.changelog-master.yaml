databaseChangeLog:
  - changeSet:
      id: 1
      author: ananthu
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          tableExists:
            tableName: roles

      changes:
        - createSequence:
            sequenceName: roles_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: role_id
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            constraintName: fk_user_role
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE

        - createTable:
            tableName: payment_information
            columns:
              - column:
                  name: id
                  type: BIGINT GENERATED BY DEFAULT AS IDENTITY
                  constraints:
                    primaryKey: true
              - column:
                  name: payment_method
                  type: VARCHAR(100)
              - column:
                  name: card_number_type
                  type: VARCHAR(50)
              - column:
                  name: short_card_num
                  type: VARCHAR(20)

        - createTable:
            tableName: invoices
            columns:
              - column:
                  name: id
                  type: BIGINT GENERATED BY DEFAULT AS IDENTITY
                  constraints:
                    primaryKey: true
              - column:
                  name: billing_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: payment_due_date
                  type: VARCHAR(100)
              - column:
                  name: currency_code
                  type: VARCHAR(10)
              - column:
                  name: invoice_date
                  type: VARCHAR(100)
              - column:
                  name: invoicing_type
                  type: VARCHAR(100)
              - column:
                  name: total_invoice_lines
                  type: INT
              - column:
                  name: total_invoice_amount
                  type: DOUBLE
              - column:
                  name: total_invoice_amount_due
                  type: DOUBLE
              - column:
                  name: invoice_language_code
                  type: VARCHAR(10)
              - column:
                  name: departure_date
                  type: VARCHAR(100)
              - column:
                  name: payment_information_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: invoices
            baseColumnNames: payment_information_id
            constraintName: fk_invoice_payment_info
            referencedTableName: payment_information
            referencedColumnNames: id

        - createTable:
            tableName: billing_lines
            columns:
              - column:
                  name: id
                  type: BIGINT GENERATED BY DEFAULT AS IDENTITY
                  constraints:
                    primaryKey: true
              - column:
                  name: action_type
                  type: VARCHAR(50)
              - column:
                  name: product_type
                  type: VARCHAR(50)
              - column:
                  name: line_type
                  type: VARCHAR(50)
              - column:
                  name: amount
                  type: DECIMAL(10,2)
              - column:
                  name: invoice_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: billing_lines
            baseColumnNames: invoice_id
            constraintName: fk_billing_line_invoice
            referencedTableName: invoices
            referencedColumnNames: id
  - changeSet:
      id: 2
      author: ananthu
      changes:
        - addColumn:
            tableName: invoices
            columns:
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'DRAFT'
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: ananthu
      changes:
        - addColumn:
            tableName: invoices
            columns:
             - column:
                  name: created_at
                  type: TIMESTAMP
             - column:
                  name: updated_at
                  type: TIMESTAMP
             - column:
                  name: created_by
                  type: INT
             - column:
                  name: updated_by
                  type: INT

        - addForeignKeyConstraint:
            baseTableName: invoices
            baseColumnNames: created_by
            constraintName: fk_invoice_created_by
            referencedTableName: users
            referencedColumnNames: id
            deferrable: false
            initiallyDeferred: false
            onDelete: SET NULL

        - addForeignKeyConstraint:
            baseTableName: invoices
            baseColumnNames: updated_by
            constraintName: fk_invoice_updated_by
            referencedTableName: users
            referencedColumnNames: id
            deferrable: false
            initiallyDeferred: false
            onDelete: SET NULL
  - changeSet:
      id: 4
      author: ananthu
      changes:
        - addColumn:
            tableName: invoices
            columns:
              - column:
                  name: buyer_id
                  type: INT

        - addForeignKeyConstraint:
            baseTableName: invoices
            baseColumnNames: buyer_id
            constraintName: fk_invoice_buyer_id
            referencedTableName: users
            referencedColumnNames: id
            deferrable: false
            initiallyDeferred: false
            onDelete: SET NULL
  - changeSet:
      id: 5
      author: ananthu
      changes:
        - addColumn:
            tableName: invoices
            columns:
              - column:
                  name: seller_id
                  type: INT

        - addForeignKeyConstraint:
            baseTableName: invoices
            baseColumnNames: seller_id
            constraintName: fk_invoice_seller_id
            referencedTableName: users
            referencedColumnNames: id
            deferrable: false
            initiallyDeferred: false
            onDelete: SET NULL
